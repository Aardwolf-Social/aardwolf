@use crate::{Input, templates::elements::icon};

@(input: &Input)

<div class="aardwolf-input-wrapper">
    <label for="@input.name">
        @if let Some(i) = input.icon {
            @:icon(i)
        }
        @if let Some(ref label) = input.label {
            @label
        }
    </label>
    <div class="aardwolf-input aardwolf-@input.kind-input">
        @if let Some(ref placeholder) = input.placeholder {
            <input type="@input.kind" name="@input.name" placeholder="@placeholder" value="@input.value" />
        } else {
            <input type="@input.kind" name="@input.name" value="@input.value" />
        }
    </div>
    <div class="aardwolf-input-meta">
        @if let Some(ref error) = input.error {
            <span class="aardwolf-input-error">@error</span>
        }
    </div>
</div>
