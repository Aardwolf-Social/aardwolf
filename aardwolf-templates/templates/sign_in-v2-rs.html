<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aardwolf Social | Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/fontawesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
</head>

<body>

    <!-- **************************** -->
    <!-- This is the REUSABLE content -->
    <!-- **************************** -->

    <section class="section">
        <div class="container">

            <div class="columns is-centered">

				<!-- ******************************* -->
				<!-- Begin Left-Hand Column Contents -->
				<!-- ******************************* -->
                <div class="column is-mobile">
                    <h1 class="title">
                        @i18n!(sign_in.catalog, "About Aardwolf")
                    </h1>
					<p class="subtitle">
					@i18n!(sign_in.catalog, "This is who we are!")
					</p>
					@i18n!(sign_in.catalog, "really-long-platform-description")
                </div>
				<!-- End Left-Hand Column -->
				<!-- ******************************* -->
				
				<!-- ******************************** -->
				<!-- Begin Right-Hand Column Contents -->
				<!-- ******************************** -->			
                <div class="column is-mobile">
                    <h1 class="title">
                        @i18n!(sign_in.catalog, "Login")
                    </h1>
                    <p class="subtitle">
                        @i18n!(sign_in.catalog, "Welcome back!")
                    </p>
					@if let Some(ref a) = sign_in.alert {
						@:alert(a)
					}
                    <form class="box" method="POST" action="/auth/sign_in">
                        <!-- Reusable Email Input -->
                        <div class="field">
                            <label class="label">Email Address</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" placeholder="e.g. HyenaHugger@SmallCo.net" required>
                                <span class=icon is-small is-left>
                                    <span class="fa fa-envelope"></span>
                                </span>
                            </div>
                        </div>
                        <!-- End Reusable Email Input -->
                        <!-- Reusable Password Input -->
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" placeholder="*************" required>
                                <span class=icon is-small is-left>
                                    <span class="fa fa-lock"></span>
                                </span>
                            </div>
                        </div>
                        <!-- End Reusable Password Input -->
                        <button>@i18n!(sign_in.catalog, "Log In")</button>
                    </form>
                </div>
                <!-- End Left-Hand Column -->
            </div>
        </div>
    </section>

    <!-- **************************** -->
    <!-- END of the REUSABLE content  -->
    <!-- **************************** -->

</body>

</html>
