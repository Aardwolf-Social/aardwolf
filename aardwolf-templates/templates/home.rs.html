@use gettext::Catalog;

@use crate::templates::{home::{feed, footer, nav}, shortcuts, new_post};

@(catalog: &Catalog, profile_link: &str, username: &str)

@:nav(catalog)
<section class="section">
    @:shortcuts(catalog, profile_link, username)
</section>
<section class="section">
    <div class="container">
        @:new_post(catalog)
        @:feed(catalog)
    </div>
</section>
@:footer(catalog)
