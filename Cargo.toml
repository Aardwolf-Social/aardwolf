[package]
name = "aardwolf"
version = "0.1.0"
authors = ["Eric Chadbourne <sillystring@protonmail.com>", "Peter Alexander <drbanjofox@protonmail.com>", "Elijah Mark Anderson <kd0bpv@gmail.com>", "Paul Woolcock <paul@woolcock.us>"]

[lib]
name = "_aardwolf"
path = "src/aardwolf/lib.rs"

[[bin]]
name = "aardwolf-server"
path = "src/bin/main.rs"

[dependencies]
bs58 = "0.2"
bcrypt = "0.1"
collection_macros = "0.2.0"
derive_builder = "0.5.0"
failure = "0.1.1"
libxml = "0.1.0"
r2d2 = "0.8"
r2d2-diesel = "0.99"
ring = "0.11"
rocket = "0.3.3"
rocket_codegen = "0.3.3"
serde = "1.0.21"
serde_derive = "1.0.21"

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.uuid]
version = "0.5"
features = ["v4"]

[dependencies.diesel]
version = "0.99"
default-features = false
features = ["postgres", "uuid", "chrono"]

[dependencies.rocket_contrib]
version = "0.3.3"
default-features = false
features = ["handlebars_templates", "json"]
