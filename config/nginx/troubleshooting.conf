server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

#    root /web;

    location / {
        try_files $uri @proxy;
    }

    location = /favicon.ico {
        alias /home/quixote/gits/aardwolf-testing/web/favicon.ico;
    }

    location = /images {
        try_files /home/quixote/gits/aardwolf-testing/web/images $uri;
    }

    location = /stylesheets {
        try_files /home/quixote/gits/aardwolf-testing/web/stylesheets $uri;
    }

    location ~ ^/(emoji|javascript|static|stylesheets|themes) {
      try_files /home/quixote/gits/aardwolf-testing/web/ $uri;
    }

    location @proxy {
        proxy_pass http://127.0.0.1:7878;
    }
}
