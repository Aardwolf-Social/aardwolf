[package]
name = "aardwolf-actix"
version = "0.1.0"
authors = ["asonix <asonix@asonix.dog>"]
edition = "2018"

[dependencies]
actix = "0.7"
actix-web = "0.7"
config = "0.8.0"
r2d2 = "0.8"
r2d2-diesel = "1.0"

[dependencies.aardwolf-models]
version = "0.1"
path = "../aardwolf-models"

[dependencies.diesel]
version = "1.1"
default-features = false
features = ["postgres", "uuid", "chrono"]
